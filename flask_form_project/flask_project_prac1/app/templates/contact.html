{% extends "base.html" %}
{% block content %}
<h1>Contact Us</h1>
<form method="POST">
    <label>Your Name:</label>
    <input type="text" name="name">
    <label>Your Email:</label>
    <input type="text" name="email">
    <label>Your Message:</label>
    <textarea name="message"></textarea>
    <button type="submit">Send</button>
</form>
{% endblock %}
